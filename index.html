<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><!-- LINK GOOGLE-FONTS -->
    <link rel="stylesheet" href="style.css"><!-- LINK CSS -->
</head>
<body>
    <div class="container">
        <h1>Somando valores</h1>
        <input type="number" class="n1" name="txt-n1" id="txt-n1" placeholder="Número 1"> +
        <input type="number" class="n1" name="txt-n2" id="txt-n2" placeholder="Número 2">
        <input type="button" class="btn-soma" value="Somar" onclick="somar()">
        <div id="result" class="result">Teste</div>
        <button type="button" class="reset" id="reset" onclick="resetar()">Redefinir</button>
    </div><!-- FIM-CONTAINER -->

    <script>
        function somar() {
            var tn1 = document.getElementById('txt-n1')
            var tn2 = document.getElementById('txt-n2')
            var result = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            result.style.color = '#fff'
            result.style.width = '50%'
            result.innerHTML = soma
        }

        function resetar(){
            document.getElementById("txt-n1").value = "";
            document.getElementById("txt-n2").value = "";
            result.innerHTML = ""
            result.style.width = '97%'
        }
    </script>
</body>
</html>
